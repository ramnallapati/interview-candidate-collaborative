services:
  - type: web
    name: interview-backend
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: interview-backend
          property: port
      - key: MONGODB_URI
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
